<!DOCTYPE html>
<html lang="en">

<head>
  <title>WEB-lab-3-4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><b>BANKING ASSOCIATION</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">All banks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="create.html">Create bank</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input id="find_input" type="text" class="form-control input-lg mr-sm-2"/>

        <button id="find_button" type="button" class="btn btn-lg btn-dark mr-2 my-2 my-sm-0">
          Search
        </button>
        <button id="cancel_find_button" type="button" class="btn btn-lg btn-outline-danger mr-2 my-2 my-sm-0">
          Cancel
        </button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <br>
        <br>
        <h5>Sort by client number:</h5>
        <br>
        <button id="sort_button" type="button" class="btn btn-danger btn-lg">SORT</button>
        <hr>
        <h5>Count total credit number:</h5>
        <button id="find_total" type="button" class="btn btn-outline-dark btn-lg mt-4">COUNT</button>
        <br>
        <br>
        <h5 class="d-inline font-weight-bold">Total credit number:</h5>&nbsp;&nbsp;&nbsp;<h5 class="d-inline font-weight-bold" id="demo"></h5>
        <hr>
        <br>
        <br>
        <br>
        <br>
        <h5>CREATE A BANK</h5>
        <br>
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name_input" placeholder="Input name">
          </div>
          <div class="form-group">
            <label>Maximum client number</label>
            <input type="text" class="form-control" id="client_number_input" placeholder="Input client number">
          </div>
          <div class="form-group">
            <label>Number of credit cards</label>
            <input type="text" class="form-control" id="credit_number_input" placeholder="Input credit card number">
          </div>
          
          <button type="submit" class="btn btn-dark btn-lg" id="submit_button">Create</button>
        </form>
        <br>
        <br>
        
      </div>
      <div class="col-sm">
        <br>
        <ul id="items_container" >
        </ul>
      </div>
      
      
          <!-- modules are used for imports/exports in js files -->
      <script type="module" src="./js/index.js"></script>
  </div>
</body>

</html>
